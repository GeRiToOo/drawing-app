<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Drawing App</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <div class="toolbox">
        <button id="decrease"><i class="fas fa-minus"></i></button>
        <span id="size">2</span>
        <button id="increase"><i class="fas fa-plus"></i></button>
        <input type="color" id="color">
        <button id="brush"><i class="fas fa-paint-brush"></i></button>
        <button id="erase"><i class="fas fa-eraser"></i></button>
        <button id="clear"><i class="fas fa-trash-alt"></i></button>

    </div>
    <script src="./script.js"></script>
</body>

</html>
